<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/boilerplate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <h1 class="title">To-Do List</h1>
        <img src="images/icon.png" alt="to-do list" class="image" />
      </div>

      <div class="card__entry">
        <input class="entry__input" placeholder="Add your task" />
        <button onclick="addTask()" class="entry__button">ADD</button>
      </div>

      <div class="card__saved-notes"></div>
    </div>
    <script src="js/script.js"></script>
    <style>
      .remove__button:hover {
        background: #edeef0;
      }
    </style>
  </body>
</html>
